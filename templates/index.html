<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Shot Chart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>NBA Shot Chart</h1>
    <form method="POST">
        <label for="player_name">Jogador:</label>
        <input type="text" id="player_name" name="player_name" required>
        <label for="year">Ano:</label>
        <input type="number" id="year" name="year" min="2004" max="2024" required>
        <label for="shot_type">Tipo de arremesso:</label>
        <select id="shot_type" name="shot_type" required>
            <option value="3PT Field Goal">3PT Field Goal</option>
            <option value="2PT Field Goal">2PT Field Goal</option>
        </select>
        <button type="submit">Plot Shots</button>
    </form>

    {% if image_base64 %}
    <h2>Shot Chart for {{ player_name }} in {{ year }} ({{ shot_type }})</h2>
    <img src="data:image/png;base64,{{ image_base64 }}" alt="Shot Chart">
    {% endif %}
</body>
</html>
